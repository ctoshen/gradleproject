version: 0.2

phases:
  build:
    commands:
      - echo Build started on `date`
      - gradle clean
  post_build:
    commands:
      - echo Build completed on `date`
      - gradle fatJar
      - locate -b 'gradle-create-single-jar-all-1.0.jar'
artifacts:
  files:
    - gradle-create-single-jar-all-1.0.jar
